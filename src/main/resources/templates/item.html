<!DOCTYPE html>
<html html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Item</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>

<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <h1>View Item</h1>
            <div class="container my-5" th:if="${item}">


                <table border="0">
                    <thead>
                    </thead>

                    <tr>
                        <td><b>ID :</b></td>

                        <td th:text="${item.id}">...</td>
                    </tr>

                    <tr>
                        <td><b>Category : </b></td>

                        <td th:text="${item.category}">...</td>
                    </tr>
                    <tr>
                        <td><b>Name :</b></td>

                        <td th:text="${item.name}">...</td>
                    </tr>

                    <tr>
                        <td><b>Price :</b> </td>
                        <td th:text="${item.price}">...</td>
                    </tr>

                    <tr>
                        <td><b>Description : </b></td>
                        <td th:text="${item.description}">...</td>
                    </tr>

                    <tr>
                        <td><b>Seller : </b></td>
                        <td> <a th:href="@{/api/v1/user/view/{username}(username=${item.sellerId.username})}" th:text="${item.sellerId.username}"></a></td>
                    </tr>

                    <input type="hidden" th:value="${item}" th:attr="name='item'"/>

                </table>

                <br/><br/>

                <!--
                <form action="#" th:object="${orderDetails}" th:action="@{/api/v1/orderdetails/add}"  method="post">
                    <input type="text" th:field="*{quantity}"  class="login-form-field" id="username" placeholder="Username">
                    <input type="hidden" th:value="${item}" th:attr="name='item'"/>
                    <input type="submit" id="login-form-submit" value="Submit!">
                </form>
-->

                <a th:href="@{/home}" class="btn btn-primary">Back to Home</a>
            </div>
        </div>
    </div>

</body>

</html>
