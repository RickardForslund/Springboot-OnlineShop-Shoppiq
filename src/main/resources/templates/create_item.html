<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create item</title>
    <link rel="stylesheet" th:href="@{/styles/create_item.css}">
    <script defer th:src="@{/js/item.js}"></script>
</head>
<body>
<header>Create item</header>
<div>
    <form id="item-creation-form">
        <input type="text" name="" id="Name" placeholder="Item name">
        <label for="categories">Pick a category for the item:</label>
        <select id="categories" name="categories" th:placeholder="Category">
            <option value="" disabled selected hidden>Category</option>
            <option value="ELECTRONICS">Electronics</option>
            <option value="TOYS">Toys</option>
            <option value="CLOTHES">Clothes</option>
        </select>
        <input type="number" name="" id="price" placeholder="Price">
        <input type="number" name="" id="quantity" placeholder="Quantity">
        <input type="text" name="" id="description" placeholder="Description">
        <input type="submit" value="Confirm" id="create-item-submit">
    </form>
</div>

</body>
</html>
