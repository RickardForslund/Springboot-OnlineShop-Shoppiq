<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/default.css}">
</head>

<body>
<div th:replace="fragments/top-navbar :: navbar"></div>


<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <h1>View User</h1>
<div class="container my-5" th:if="${user}">


    <table border="0">

        <tr>
            <td><b>ID :</b></td>

            <td th:text="${user.id}">...</td>
        </tr>

        <tr>
            <td><b>Name :</b></td>
            <td th:text="${user.username}">...</td>
        </tr>
        <tr>
            <td><b>Email :</b></td>
            <td th:text="${user.email}">...</td>
        </tr>

        <tr>
            <td><b>Phone Number :</b></td>
            <td th:text="${user.phone}">...</td>
        </tr>

        <tr>
            <td><b>Address :</b></td>
            <td th:text="${user.address}">...</td>
        </tr>


        <tr>
            <td><b>Items for sale :</b></td>
            <td th:each="item : ${user.items}">
                <a th:href="@{/api/v1/item/view/{id}(id=${item.id})}" th:text="${item.name}"></a>
            </td>

        </tr>

    </table>

    <br/><br/>
    <a th:href="@{/home}" class="btn btn-primary">Back to Home</a>
</div>
        </div>
    </div>

</body>

</html>
