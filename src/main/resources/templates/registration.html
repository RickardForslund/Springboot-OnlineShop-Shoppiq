<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/styles/login.css}">
    <script defer th:src="@{/js/registration.js}"></script>
</head>

<body>
<main id="main-holder">
    <h1 id="login-header">Register Account</h1>

    <div id="login-error-msg-holder">
        <p id="login-error-msg">Username or email<span id="error-msg-second-line"> already registered</span></p>
    </div>

    <form id="login-form">
        <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
        <input type="text" name="username" id="email-field" class="login-form-field" placeholder="Email Adress">
        <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
        <input type="password" name="password2" id="password2-field" class="login-form-field" placeholder="Confirm Password">
        <input type="submit" value="Submit!" id="login-form-submit">
    </form>
    <p>Click <a th:href="@{/home}">here</a> to return to the homepage.</p>

</main>
</body>

</html>
