<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/default.css}">
<!--    <link rel="stylesheet" th:href="@{/styles/login.css}">-->
    <script defer th:src="@{/js/registration.js}"></script>
</head>

<body>
<div th:replace="fragments/top-navbar :: navbar"></div>
<div id="main-holder">
    <h1 id="login-header"> Registration </h1>
    <div id="login-error-msg-holder">
        <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>

                <!--/*@thymesVar id="student" type="com.shoppiq.entity.User"*/-->
                <form action="#" th:action="@{/api/v1/user/add}" th:object="${user}" method="post" id="login-form">
                            <input type="text" th:field="*{username}"  class="login-form-field" id="username" placeholder="Username"> <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>
                            <input type="text" th:field="*{email}"  class="login-form-field" id="email" placeholder="Email"> <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                            <input type="text" th:field="*{password}"  class="login-form-field" id="password1" placeholder="Password"> <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
                            <input type="text"  class="login-form-field" id="password2" placeholder="Confirm Password"> <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
                            <input type="submit" id="login-form-submit" value="Submit!">
                </form>
    <p>Already have an account? <a th:href="@{/login}">Log in</a>. <br> Return to <a th:href="@{/home}">home</a>.  </p>
    <p></p>

</div>
<!--<script type="text/javascript" th:src="@{/js/item.js}"></script> &lt;!&ndash; th:include="javascript" &ndash;&gt;-->
</body>

</html>
