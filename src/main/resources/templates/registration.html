<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/styles/login.css}">
    <script defer th:src="@{/js/registration.js}"></script>
</head>

<body>
<div class="container my-5">
    <h3> Add Item</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <!--/*@thymesVar id="student" type="com.shoppiq.entity.User"*/-->
                <form action="#" th:action="@{/api/v1/user/add}" th:object="${user}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Name</label> <input type="text" th:field="*{username}" class="form-control" id="name" placeholder="Name"> <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="price" class="col-form-label">Price</label> <input type="text" th:field="*{email}" class="form-control" id="price" placeholder="Price"> <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="quantity" class="col-form-label">Quantity</label> <input type="text" th:field="*{password}" class="form-control" id="quantity" placeholder="quantity"> <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Add User">
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--<script type="text/javascript" th:src="@{/js/item.js}"></script> &lt;!&ndash; th:include="javascript" &ndash;&gt;-->
</body>

</html>
